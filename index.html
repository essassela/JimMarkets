<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JiMmarket - Votre boutique en ligne</title>
<style>
  /* Reset & base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
  }
  body {
    background: #f8f8f8;
    color: #1c1c1e;
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
    scroll-behavior: smooth;
  }
  a {
    color: #007aff;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }

  /* Cookie popup */
  #cookie-consent {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    padding: 15px 20px;
    width: 90%;
    max-width: 400px;
    z-index: 9999;
    font-size: 14px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
  }
  #cookie-consent p {
    flex: 1 1 100%;
    margin-bottom: 10px;
    color: #333;
  }
  #cookie-consent button {
    background: #007aff;
    border: none;
    color: white;
    padding: 10px 18px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    flex: 1;
    min-width: 90px;
    transition: background 0.3s ease;
  }
  #cookie-consent button:hover {
    background: #005bb5;
  }
  #cookie-consent button.reject {
    background: #d0d0d0;
    color: #555;
  }
  #cookie-consent button.reject:hover {
    background: #a8a8a8;
  }

  /* Header */
  header {
    position: sticky;
    top: 0;
    background: white;
    padding: 20px 15px;
    text-align: center;
    font-size: 28px;
    font-weight: 700;
    color: #007aff;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.05);
    z-index: 10;
    user-select: none;
  }

  /* Main content */
  main {
    max-width: 600px;
    margin: 20px auto 60px;
    padding: 0 15px;
  }

  /* Produits */
  .products {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
  }

  .product-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: transform 0.2s ease;
  }
  .product-card:hover {
    transform: translateY(-5px);
  }
  .product-image {
    width: 100%;
    aspect-ratio: 1 / 1;
    object-fit: cover;
  }
  .product-info {
    padding: 12px 15px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product-name {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 8px;
    color: #1c1c1e;
  }
  .product-price {
    color: #007aff;
    font-weight: 700;
    font-size: 18px;
    margin-bottom: 12px;
  }
  .btn-add {
    background: #007aff;
    border: none;
    color: white;
    border-radius: 12px;
    padding: 10px 0;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
    user-select: none;
  }
  .btn-add:hover {
    background: #005bb5;
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 25px 10px;
    font-size: 14px;
    color: #666;
    user-select: none;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .products {
      grid-template-columns: 1fr;
    }
    header {
      font-size: 24px;
      padding: 15px 10px;
    }
  }
</style>
</head>
<body>

<div id="cookie-consent" role="dialog" aria-live="polite" aria-label="Consentement cookies">
  <p>Nous utilisons des cookies pour améliorer votre expérience. Acceptez-vous les cookies ?</p>
  <button id="accept-cookies">Oui</button>
  <button id="reject-cookies" class="reject">Non</button>
</div>

<header>JiMmarket</header>

<main id="main-content" style="display:none;">
  <section class="products" aria-label="Liste des produits">
    <!-- Produits générés par JS -->
  </section>
</main>

<footer>
  &copy; 2025 JiMmarket - Tous droits réservés
</footer>

<script>
  // Liste de produits par défaut (avec images libres)
  const products = [
    {
      name: "Casque Bluetooth sans fil",
      price: "39,99 €",
      img: "https://images.unsplash.com/photo-1516707570264-34b0a9e9f4d3?auto=format&fit=crop&w=400&q=80"
    },
    {
      name: "Montre connectée sport",
      price: "59,99 €",
      img: "https://images.unsplash.com/photo-1516574187841-cb9cc2ca948b?auto=format&fit=crop&w=400&q=80"
    },
    {
      name: "Lunettes de soleil stylées",
      price: "24,50 €",
      img: "https://images.unsplash.com/photo-1499084732479-de2c02d45fc4?auto=format&fit=crop&w=400&q=80"
    },
    {
      name: "Sac à dos urbain étanche",
      price: "45,00 €",
      img: "https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=400&q=80"
    },
    {
      name: "Smartphone dernière génération",
      price: "499,00 €",
      img: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=400&q=80"
    },
    {
      name: "Enceinte portable bluetooth",
      price: "29,99 €",
      img: "https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=400&q=80"
    },
  ];

  // Afficher les produits
  function showProducts() {
    const container = document.querySelector(".products");
    container.innerHTML = "";
    products.forEach(p => {
      const card = document.createElement("article");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${p.img}" alt="Photo de ${p.name}" class="product-image" loading="lazy" />
        <div class="product-info">
          <h3 class="product-name">${p.name}</h3>
          <p class="product-price">${p.price}</p>
          <button class="btn-add" aria-label="Ajouter ${p.name} au panier">Ajouter au panier</button>
        </div>
      `;
      container.appendChild(card);
    });
  }

  // Gestion du consentement cookies
  const cookieConsent = document.getElementById("cookie-consent");
  const mainContent = document.getElementById("main-content");
  const acceptBtn = document.getElementById("accept-cookies");
  const rejectBtn = document.getElementById("reject-cookies");

  // Fonction pour cacher popup et afficher contenu
  function showSite() {
    cookieConsent.style.display = "none";
    mainContent.style.display = "block";
    showProducts();
  }

  acceptBtn.addEventListener("click", () => {
    localStorage.setItem("cookiesAccepted", "true");
    showSite();
  });
  rejectBtn.addEventListener("click", () => {
    localStorage.setItem("cookiesAccepted", "false");
    showSite();
  });

  // Au chargement, vérifier si cookie déjà défini
  window.addEventListener("load", () => {
    const consent = localStorage.getItem("cookiesAccepted");
    if(consent === "true" || consent === "false") {
      showSite();
    } else {
      cookieConsent.style.display = "flex";
      mainContent.style.display = "none";
    }
  });
</script>

</body>
</html>
